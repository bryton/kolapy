<div id="tabtabCounter">
	<div class ="ctabCounter stats_block">
		<h3>Apple Inc.</h3>
		<table border="1">
			<tr>
				<th colspan="2">Statical Summary</th>
			</tr>
			<tr>
				<td>Mean</td>
				<td name="mean">0.0011984</td>
			</tr>
			<tr>
				<td>Standard Deviation</td>
				<td name="stdev">0.024167</td>
			</tr>
			<tr>
				<td>Beta</td>
				<td name="beta">1.0627</td>
			</tr>
		</table>
	</div>

	<div class="ctabCounter view1_graph_block">
		<div id="graph_pricetabCounter" class="ctabCounter graph_price"></div>
		<br>
		<div id="graph_pnltabCounter" class="ctabCounter graph_pnl"></div>
	</div>
	<br>


	<!-- Basic ticker and date range information form -->
	<div class="ctabCounter view1_input_block">
		<form>
			<table>
				<tr>
					<td>Ticker</td>
					<td><input class="ctabCounter id_ticker" type="text" value="AAPL"></td>
				</tr>
				<tr>
					<td>Start Date</td>
					<td><input class="ctabCounter date1" class="date" type="text"
						value="03/13/1986"></td>
				</tr>
				<tr>
					<td>End Date</td>
					<td><input class="ctabCounter date2" class="date" type="text"
						value="07/11/2013"></td>
				</tr>
				<tr>
					<td>Algorithm</td>
					<td><select>
							<option value="momentum">Momentum</option>
							<option value="custom">Custom</option>
					</select></td>
				</tr>
				<tr>
					<td></td>
					<td><input class="ctabCounter algorithm_button" type="submit" value="Run"></td>
				</tr>
			</table>
			<div class="ctabCounter errors"></div>
		</form>
	</div>

	<div class="ctabCounter code_block">
		<form>
			<textarea class="ctabCounter code" id="codetabCounter"></textarea>
		</form>
	</div>
</div>
