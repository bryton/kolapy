<body>
	<input type=button class="cointegrate_button" value="submit">cointegrate</input>
	<!-- dialog box to be opened when user creates new tab -->
	<div id="dialog" title="Tab data">
		<form>
			<fieldset class="ui-helper-reset">
				<label for="tab_title">Title</label> <input type="text"
					name="tab_title" id="tab_title" value=""
					class="ui-widget-content ui-corner-all" /> <br>
				<input type="radio" name="view" value="view1">View 1<br>
				<input type="radio" name="view" value="view2">View 2
			</fieldset>

		</form>
	</div>


	<header>Welcome to Kolapy</header>

	<button id="add_tab">Add Tab</button>
	
	
	<div id="tabs">
		<!-- list of tabs -->
		<ul>
			<li><a href="#tab0">Tab 1</a> <span
				class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
		</ul>
		
		<!-- the first tab (tab 0). I am currently working on the new CSS/layout for view 2 so
		as of now the user sees both view 1 and view 2 open by default when they visit home.
		I'll change this once the design for view 2 is complete. -->
		
		
		<div id="tab0">

			<!-- view 1 HTML (this is what the user sees in the first tab by default when they visit home -->
		
			<div class="view1_stats_block">
				<h3>Apple Inc.</h3>
				<table border="1">
					<tr>
						<th colspan="2">Statical Summary</th>
					</tr>
					<tr>
						<td>Mean</td>
						<td name="mean">0.0011984</td>
					</tr>
					<tr>
						<td>Standard Deviation</td>
						<td name="stdev">0.024167</td>
					</tr>
					<tr>
						<td>Beta</td>
						<td name="beta">1.0627</td>
					</tr>
				</table>
			</div>

			<div class="view1_graph_block">
				<div id="graph_price0" class="graph_price"></div>
				<br>
				<div id="graph_pnl0" class="graph_pnl"></div>
			</div>
			<br>


			<!-- Basic ticker and date range information form -->
			<div class="view1_input_block">
				<form>
					<table>
						<tr>
							<td>Ticker</td>
							<td><input class="id_ticker" type="text" value="AAPL"></td>
						</tr>
						<tr>
							<td>Start Date</td>
							<td><input class="date1" class="date" type="text"
								value="03/13/1986"></td>
						</tr>
						<tr>
							<td>End Date</td>
							<td><input class="date2" class="date" type="text"
								value="07/11/2013"></td>
						</tr>
						<tr>
							<td>Algorithm</td>
							<td><select>
									<option value="momentum">Momentum</option>
									<option value="custom">Custom</option>
							</select></td>
						</tr>
						<tr>
							<td></td>
							<td><input class="algorithm_button" type="submit" value="Run"></td>
						</tr>
					</table>
					<div class="errors"></div>
				</form>
			</div>

			<div class="code_block">
				<form>
					<textarea class="code" id="code0"></textarea>
					
				</form>
			</div>
		</div>
	</div>

</body>
